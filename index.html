<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>News Ninja</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/news-ninja-logo.png" alt="Company Logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" id="news-input" class="news-input" placeholder="e.g. Science" />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        
      </div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="./assets/news-ninja-logo.png"
            alt="news image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Header</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2025</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts.js"></script>
  </body>
</html>
